<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cars AI SQL Tester</title>
</head>
<body>
  <h2>Test /api/query Endpoint</h2>
  <label for="sql">SQL Query:</label><br>
  <textarea id="sql" rows="8" cols="60" placeholder="Type your SQL query here..."></textarea><br><br>
  <button id="runBtn">Run SQL</button>
  <h3>Result:</h3>
  <pre id="result"></pre>

  <script>
    document.getElementById('runBtn').onclick = async function() {
      const sql = document.getElementById('sql').value;
      const resultEl = document.getElementById('result');
      resultEl.textContent = 'Running...';
      try {
        const response = await fetch('/api/query', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ sql })
        });
        const data = await response.json();
        if (response.status === 200) {
          resultEl.textContent = JSON.stringify(data, null, 2);
        } else if (response.status === 400 || response.status === 500) {
          resultEl.textContent = data.error || 'Unknown error';
        } else {
          resultEl.textContent = 'Unexpected response status: ' + response.status;
        }
      } catch (err) {
        resultEl.textContent = 'Network or parsing error: ' + err;
      }
    };
  </script>
</body>
</html>
